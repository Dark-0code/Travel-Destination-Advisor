<!-- templates/index.html -->
{% extends "base.html" %}

{% block content %}
<!-- Hero Section with external image link -->
<section class="position-relative mb-5" style="height: 60vh; background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4e6b9?auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;">
  <div class="position-absolute top-0 start-0 w-100 h-100" style="background: rgba(0,0,0,0.5)"></div>
  <div class="d-flex flex-column justify-content-center align-items-center h-100 text-white position-relative">
    <h1 class="display-3 fw-bold text-center">Discover Your Next Adventure</h1>
    <p class="lead text-center mb-4">Search top destinations, weather, and hotelsâ€”all in one place.</p>

    <!-- Search Form Card -->
    <div class="card p-4 shadow-lg" style="max-width: 600px; width: 100%;">
      <form action="{{ url_for('index') }}" method="post">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="destination" class="form-label">Destination</label>
            <select id="destination" name="destination" class="form-select" required>
              <option value="Paris">Paris</option>
              <option value="London">London</option>
              <option value="New York">New York</option>
              <option value="Tokyo">Tokyo</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="check_in" class="form-label">Check-in</label>
            <input type="date" id="check_in" name="check_in" class="form-control" required>
          </div>
          <div class="col-md-3">
            <label for="check_out" class="form-label">Check-out</label>
            <input type="date" id="check_out" name="check_out" class="form-control" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-4">Find Hotels</button>
      </form>
    </div>
  </div>
</section>
{% endblock %}
